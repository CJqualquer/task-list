<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comece uma rotina!</h1>

    <main>
        <div class="main-left" >
            <div id="new-task" >
                <input class="checkbox" type="checkbox">
                <div>teste</div>
                <div>💼</div>
                <div class="div-button-delete" >
                    <div id="button-delete" >X</div>
                </div>
            </div>
        
        <div class="overlay" id="loginOverlay">
            <div class="modal" >
                <div class="overlay-enter" >
                    <div class="div-close-button" >
                        <div onclick="FecharTarefa()" id="close-button" >X</div>
                    </div>
                    <input class="input-tarefa" type="text" placeholder="Nome da tarefa" >
                    <hr class="hr" >
                    <textarea id="text-descriçao" placeholder="Adicionar uma descrição..." ></textarea>
                </div>
                
                <div>
                    <div><button class="button-create-task" >Adicionar tarefa</button></div>
                </div>
            </div>
        </div>

        </div>

        <div class="main-right" >
                <div class="seletores" >
                    <div class="seletores-de-tarefas" onclick="selecionarTipo('💼')">💼 Trabalho</div>
                    <div class="seletores-de-tarefas" onclick="selecionarTipo('🎒')">🎒 Escola</div>
                    <div class="seletores-de-tarefas" onclick="selecionarTipo('🏡')">🏡 Casa</div>
                    <div class="seletores-de-tarefas" onclick="selecionarTipo('⚽')">⚽ Esporte</div>
                </div>
            <hr>
            <div class="div-button-new-task" >
                <button onclick="NovaTarefa()" class="button-new-task" >Criar tarefa</button>
            </div>
        </div>
    </main>
<script src="js.js"></script>
</body>
</html>
